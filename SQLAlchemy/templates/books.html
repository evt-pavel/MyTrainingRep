<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Books</h1>
<a href="{{ url_for('newBook') }}">
    <button>Добавить книгу</button></a>
<ol>
    {% for book in books %}
        <li> {{ book.title }} by {{ book.author }} </li>
        <a href="{{ url_for('editBook', book_id=book.id) }}">Изменить</a>
        <a href="{{ url_for('deleteBook', book_id=book.id) }}">Удалить</a>
    <br><br>
    {% endfor %}
</ol>
</body>
</html>
